<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Register</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
<h2>Register</h2>

<form th:action="@{/register}" th:object="${user}" method="post">
    <div>
        <label>Username (optional):</label>
        <input type="text" th:field="*{username}" />
    </div>

    <div>
        <label>Email:</label>
        <input type="email" th:field="*{email}" />
        <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="error"></div>
    </div>

    <div>
        <label>Password:</label>
        <input type="password" th:field="*{password}" />
        <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="error"></div>
    </div>

    <button type="submit">Register</button>
</form>

<div class="error" th:text="${error}"></div>
<div class="success" th:text="${success}"></div>

<p><a href="/login">Go to login</a></p>
</body>
</html>
